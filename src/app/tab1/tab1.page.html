<ion-header>
  <ion-toolbar color="dark">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title class="titulo">
      Lançamentos
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>    
  <ion-item-sliding *ngFor="let informac of info">
    <ion-item>           
      <div>
        <p class="paragrafo">C. Custo: {{informac.idccusto}}</p>   
        <p class="paragrafo">Data: {{informac.data | date: 'dd/MM/yyyy'}}</p>
        <p class="paragrafo">Hora: {{informac.hora | date: 'HH:mm'}}</p>
        <p class="paragrafo">Valor: {{informac.valor_lan}}</p>
        <p class="paragrafo">Descrição: {{informac.descri_lan}}</p>
        <p class="paragrafo">Status: {{informac.status}}</p>
      </div>
    </ion-item>   

    <ion-item-options side="end">
      <ion-item-option color="warning" [routerLink]="'/alterar/' + informac.id" >
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>  
      </ion-item-option>
    </ion-item-options>
  
    <ion-item-options side="start">
      <ion-item-option color="danger" (click)="deletar(informac.id)" >
        <ion-icon slot="icon-only" name="trash"></ion-icon>  
      </ion-item-option>
    </ion-item-options>
  
    </ion-item-sliding>
  
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="success" routerLink="/cadastrar">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
      <ion-fab-button color="primary" (click)="getLan()">
        <ion-icon name="refresh"></ion-icon>
      </ion-fab-button>
    </ion-fab>
